<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Meine Kunst</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f0f0f;
      color: #fff;
    }

    header {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      text-align: center;
    }

    nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }

    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    section {
      padding: 100px 10%;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 16px;
      overflow: hidden;
      transform: translateY(40px);
      opacity: 0;
      transition: all 0.8s ease;
    }

    .card.show {
      transform: translateY(0);
      opacity: 1;
    }

    .card img {
      width: 100%;
      display: block;
    }

    .card div {
      padding: 20px;
    }

    .buy {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: white;
      color: black;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 600;
    }

    footer {
      text-align: center;
      padding: 80px 20px;
      opacity: 0.6;
    }
  </style>
</head>

<body>

<nav>
  <a href="#werke">Werke</a>
  <a href="#kontakt">Kontakt</a>
</nav>

<header>
  <div>
    <div>Meine Kunst</div>
    <small style="font-size:1rem;opacity:0.6;">Originale · Handgemalt</small>
  </div>
</header>

<section id="werke">
  <h2>Meine Werke</h2>

  <div class="gallery">
    <div class="card">
      <img src="bild1.jpg">
      <div>
        <h3>Werk 1</h3>
        <p>Preis: 80 €</p>
        <a class="buy" href="https://wa.me/01627073415">Über WhatsApp kaufen</a>
      </div>
    </div>

    <div class="card">
      <img src="bild2.jpg">
      <div>
        <h3>Werk 2</h3>
        <p>Preis: 120 €</p>
        <a class="buy" href="https://wa.me/01627073415">Über WhatsApp kaufen</a>
      </div>
    </div>
  </div>
</section>

<section id="kontakt">
  <h2>Kontakt</h2>
  <p>Schreib mir direkt auf WhatsApp.</p>
  <a class="buy" href="https://wa.me/01627073415">WhatsApp öffnen</a>
</section>

<footer>
  © Dein Name
</footer>

<script>
  const cards = document.querySelectorAll('.card');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  cards.forEach(card => observer.observe(card));
</script>

</body>
</html>
